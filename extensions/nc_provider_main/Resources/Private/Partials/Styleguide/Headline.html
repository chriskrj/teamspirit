<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<f:section name="Headline">
  <div class="u-container u-mt-r2">
    <div class="u-limitWidth-12 u-align-center">
      <h2 id="{f:format.case(mode: 'lower', value: title)}" class="sg-h2"><a href="#{f:format.case(mode: 'lower', value: title)}">{title}</a></h2>
    </div>
  </div>
</f:section>

</html>
