<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="video u-print-hide">
  <f:render partial="Media/Rendering/Video" section="Video" arguments="{file: file, dimensions: dimensions, settings: settings}" />
  <f:if condition="{file.description}">
    <figcaption class="Text-body Txt-body--small video-caption">
      {file.description}
    </figcaption>
  </f:if>
</figure>
</html>
