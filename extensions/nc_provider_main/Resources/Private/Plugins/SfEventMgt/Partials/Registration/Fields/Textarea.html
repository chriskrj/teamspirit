<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:e="http://typo3.org/ns/DERHANSEN/SfEventMgt/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="FormField {e:validation.errorClass(registrationField: field)}">
  <label class="FormField-label" for="{field.uid}">
    {field.title}
    <e:registration.isRequiredField settings="{settings}" registrationField="{field}">
      <span class="mandytory">*</span>
    </e:registration.isRequiredField>
  </label>
  <div class="FormField-input">
    <f:form.textarea class="TextField" id="{field.uid}" property="fields.{field.uid}" value="{e:registration.field.prefillField(registrationField: field)}" placeholder="{field.placeholder}"/>
  </div>
  <f:render partial="FormErrors" arguments="{field: 'registration.fields.{field.uid}'}"/>
</div>

</html>
