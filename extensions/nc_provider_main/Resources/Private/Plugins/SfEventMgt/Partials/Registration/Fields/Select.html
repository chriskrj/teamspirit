<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:e="http://typo3.org/ns/DERHANSEN/SfEventMgt/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="FormField {e:validation.errorClass(registrationField: field)}">
  <label class="FormField-label" for="{field.uid}">
    {field.title}
    <e:registration.isRequiredField settings="{settings}" registrationField="{field}">
      <span class="mandatory">*</span>
    </e:registration.isRequiredField>
  </label>
  <div class="FormField-input">
    <div class="Select">
      <f:form.select id="{field.uid}" property="fields.{field.uid}">
        <f:for each="{field.settingsForOption}" as="option">
          <f:if condition="{e:registration.field.prefillMultiValueField(registrationField: field, currentValue: option.value)}">
            <f:then>
              <option value="{option.value}" selected>{option.label}</option>
            </f:then>
            <f:else>
              <option value="{option.value}">{option.label}</option>
            </f:else>
          </f:if>

        </f:for>
      </f:form.select>
    </div>
  </div>
  <f:render partial="FormErrors" arguments="{field: 'registration.fields.{field.uid}'}"/>
</div>
<br/>

</html>
