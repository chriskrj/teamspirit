<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">

  <div id="c{contentObjectData.uid}" class="u-container">


    <div class="u-limitWidth-12 u-align-center u-stack-xl">
      <f:render partial="Header/Header" arguments="{header: contentObjectData.header,layout: contentObjectData.header_layout}"/>

      <div class="GridCol2Even-row u-row">
        <div class="GridCol2Even-col u-col">
          <div class="u-stack-xl">
            <f:if condition="{events}">
              <f:then>
                <f:render partial="MinimalTeaserList" section="List" arguments="{events:events}"/>
              </f:then>
              <f:else>
                <p class="Text-body"><strong>Im {firstDayOfMonth -> f:format.date(format: '%B')} sind keine Veranstaltungen geplant.</strong></p>
              </f:else>
            </f:if>
          </div>
        </div>
        <div class="GridCol2Even-col GridCol2Even--colOrderTop u-col">

          <ul class="EventCalendar-monthBrowser">
            <li class="u-textAlign--left">
              <f:link.action class="Link" rel="nofollow" action="calendar" controller="Event" arguments="{overwriteDemand:{month: previousMonthConfig.month, year: previousMonthConfig.year}}" title="{f:format.date(date: previousMonthConfig.date, format: '%B %Y')}">
                <span class="Link-icon"><f:render partial="Base/Symbols" section="Symbol" arguments="{name:'arrow-left'}"/></span>
              </f:link.action>
            </li>
            <li class="u-textAlign--center">
              <h3 class="Text-heading-md EventCalendar-monthBrowser-current">{firstDayOfMonth -> f:format.date(format: '%B')}</h3>
            </li>
            <li class="u-textAlign--right">
              <f:link.action class="Link" rel="nofollow" action="calendar" controller="Event" arguments="{overwriteDemand:{month: nextMonthConfig.month, year: nextMonthConfig.year}}" title="{f:format.date(date: nextMonthConfig.date, format: '%B %Y')}">
                <span class="Link-icon"><f:render partial="Base/Symbols" section="Symbol" arguments="{name:'arrow-right'}"/></span>
              </f:link.action>
            </li>
          </ul>

          <div class="event-calendar">

            <ol class="EventCalendar-weekdays" data-theme="dark">
              <f:for each="{weeks}" as="week" iteration="i">
                <f:if condition="{i.isFirst}">
                  <f:for each="{week}" as="weekday">
                    <li class="EventCalendar-weekday">{f:format.date(date: weekday.timestamp, format: '%a')}</li>
                  </f:for>
                </f:if>
              </f:for>
            </ol>

            <ol class="EventCalendar-days" data-theme="light">
              <f:for each="{weeks}" as="week">
                <f:for each="{week}" as="day">
                  <f:render partial="CalendarDayItem" arguments="{day: day, settings: settings}"/>
                </f:for>
              </f:for>
            </ol>

          </div>
        </div>
      </div>

    </div>

  </div>

</f:section>

</html>
