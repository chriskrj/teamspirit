<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">

  <f:if condition="{contentObjectData.colPos} == 0">
    <f:then>
      <div id="c{contentObjectData.uid}" class="u-container">
        <div class="u-limitWidth-7 u-align-center u-stack-lg">
          <f:render section="List" arguments="{_all}"/>
        </div>
      </div>
    </f:then>
    <f:else>
      <div id="c{contentObjectData.uid}">
        <f:render section="List" arguments="{_all}"/>
      </div>
    </f:else>
  </f:if>


</f:section>

<f:section name="List">

  <f:if condition="{events}">
    <f:then>
      <f:comment>Default Event List</f:comment>
      <f:if condition="{settings.templateLayout} == 100">
        <div class="u-stack-lg">
          <f:render partial="Header/Header" arguments="{header: contentObjectData.header,layout: contentObjectData.header_layout}"/>
          <div class="u-stack-lg">
            <f:render partial="DefaultTeaserList" section="List" arguments="{_all}"/>
            <f:if condition="{settings.listPid}">
              <f:if condition="{f:uri.page(pageUid: settings.listPid)}">
                <div class="u-textAlign--right">
                  <f:link.page pageUid="{settings.listPid}" class="Button">{f:translate(key: 'event.listlink.label', extensionName: 'nc_provider_main')}</f:link.page>
                </div>
              </f:if>
            </f:if>
          </div>
        </div>
      </f:if>

      <f:comment>Minimal Event List</f:comment>
      <f:if condition="{settings.templateLayout} == 110">
        <div class="u-stack-lg">
          <f:render partial="Header/Header" arguments="{header: contentObjectData.header,layout: contentObjectData.header_layout}"/>
          <div class="u-stack-lg">
            <f:render partial="MinimalTeaserList" section="List" arguments="{_all}"/>
            <f:if condition="{settings.listPid}">
              <f:if condition="{f:uri.page(pageUid: settings.listPid)}">
                <div class="u-textAlign--right">
                  <f:link.page pageUid="{settings.listPid}" class="Button">{f:translate(key: 'event.listlink.label', extensionName: 'nc_provider_main')}</f:link.page>
                </div>
              </f:if>
            </f:if>
          </div>
        </div>
      </f:if>
    </f:then>
    <f:else>
      <div class="u-stack-lg">
        <f:render partial="Header/Header" arguments="{header: contentObjectData.header,layout: contentObjectData.header_layout}"/>
        <p class="Text-body">{f:translate(key: 'event.noevents.paragraph', extensionName: 'nc_provider_main')}</p>
      </div>
    </f:else>
  </f:if>
</f:section>

</html>
