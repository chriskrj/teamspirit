<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:nc="http://typo3.org/ns/NC/NcProviderMain/ViewHelpers"
      xmlns:e="http://typo3.org/ns/DERHANSEN/SfEventMgt/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">

  <nc:titleTag>
    <f:format.htmlentitiesDecode>Anmeldebestätigung</f:format.htmlentitiesDecode>
  </nc:titleTag>

  <div class="u-container u-my-fluid-3xl">

    <div class="u-limitWidth-12 u-align-center u-stack-xl">
      <h1 class="Text-heading-4xl">
        <f:translate key="{titleKey}"/>
      </h1>

    </div>
  </div>
  <div id="maincontent" class="u-stack-xl">
    <div class="u-container">
      <div class="u-limitWidth-7 u-align-center">
        <div class="u-stack-text">
          <p class="Text-body">
            <f:translate key="{messageKey}"/>
          </p>
          <nav class="Text-body">
            <f:if condition="{settings.listPid}">
              <f:link.page class="Link" pageUid="{settings.listPid}">Zur Übersicht</f:link.page>
            </f:if>
          </nav>
        </div>
      </div>
    </div>
  </div>

</f:section>

</html>
