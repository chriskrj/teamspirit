<html
  xmlns:schema="http://typo3.org/ns/Brotkrueml/Schema/ViewHelpers"
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">

  <div id="c{contentObjectData.uid}" class="u-container" data-theme="light">
    <div class="u-limitWidth-12 u-align-center">

      <div class="u-stack-lg">

        <f:render partial="Header/Header" arguments="{header: contentObjectData.header,layout: contentObjectData.header_layout}"/>

        <ul class="ContactList">
          <f:for each="{contacts}" as="contact">
            <li class="ContactList-item">

              <f:if condition="{contact.contactType} == PERSON">
                <schema:type.person
                  givenName="{contact.firstName}"
                  familyName="{contact.lastName}"
                  email="{contact.email}"
                  jobTitle="{contact.responsibilities}"
                >
                  <f:if condition="{contact.phone}">
                    <schema:property -as="telephone" value="{contact.phone}"/>
                  </f:if>
                  <f:if condition="{contact.image}">
                    <schema:property -as="image" value="{f:uri.image(image: contact.image, absolute: '1', cropVariant:'4:3')}"/>
                  </f:if>
                </schema:type.person>
              </f:if>

              <f:render partial="Contact/Contact" section="Contact" arguments="{contact: contact}"/>
            </li>
          </f:for>
        </ul>

      </div>
    </div>
  </div>

</f:section>
</html>
