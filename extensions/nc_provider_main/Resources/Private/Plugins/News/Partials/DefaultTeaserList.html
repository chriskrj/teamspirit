<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:section name="List">
  <div id="c{contentObjectData.uid}" class="u-container">
    <div class="u-limitWidth-12 u-align-center u-print-hide">
      <div class="u-stack-lg">
        <f:render partial="Header/Header" arguments="{header: contentObjectData.header,layout: contentObjectData.header_layout}"/>

        <ul class="List-unstyled u-stack-lg" role="list">
          <f:for each="{news}" as="newsItem">
            <li>
              <f:render section="TeaserItemImageLeft" arguments="{newsItem:newsItem, settings:settings}"/>
            </li>
          </f:for>
        </ul>

        <f:if condition="{settings.listPid}">
          <f:if condition="{f:uri.page(pageUid: settings.listPid)}">
            <div class="u-textAlign--right">
              <f:link.page pageUid="{settings.listPid}" class="Button">Alle Nachrichten</f:link.page>
            </div>
          </f:if>
        </f:if>
        
      </div>
    </div>
  </div>

</f:section>


<f:section name="TeaserItemImageLeft">


  <article class="TeaserItemImageLeft">

    <div class="TeaserItemImageLeft-row">

      <div class="TeaserItemImageLeft-colImage">
        <f:render section="ImageLeft" arguments="{newsItem:newsItem}"/>
      </div>

      <div class="TeaserItemImageLeft-colText">

        <div class="u-stack-text">

          <div>

            <f:if condition="{newsItem.datetime}">
              <p class="Text-body Text-body--small">
                <f:format.date format="%d.%m.%Y">{newsItem.datetime}</f:format.date>
              </p>
            </f:if>

            <n:link newsItem="{newsItem}" settings="{detailPid:settings.detailPid}" class="TeaserItemImageLeft-link Text-heading-md">
              <f:format.htmlentitiesDecode>{newsItem.title}</f:format.htmlentitiesDecode>
            </n:link>
          </div>

          <f:if condition="{newsItem.teaser}">
            <p class="Text-body">
              <f:format.htmlentitiesDecode>{newsItem.teaser}</f:format.htmlentitiesDecode>
            </p>
          </f:if>

          <div class="Text-body">
            <div class="Link">
              <span class="Link-icon"><f:render partial="Base/Symbols" section="Symbol" arguments="{name:'arrow-right'}"/></span>
              <span>Zur Nachricht</span>
            </div>
          </div>
        </div>

      </div>

    </div>

  </article>

</f:section>

<f:section name="ImageLeft">
  <f:if condition="{newsItem.mediaPreviews}">
    <f:then>
      <f:alias map="{firstMedia:newsItem.firstPreview}">
        <f:image class="TeaserItemImageLeft-image" image="{firstMedia}" alt="{firstMedia.alternative}" cropVariant="4:3" width="992" loading="lazy"/>
      </f:alias>
    </f:then>
    <f:else>
      <f:image class="TeaserItemImageLeft-image" src="EXT:nc_provider_main/Resources/Public/Images/fallback.svg" loading="lazy"/>
    </f:else>
  </f:if>
</f:section>


</html>
